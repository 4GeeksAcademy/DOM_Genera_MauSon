<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column align-items-center bg-light vh-100">
    <div class="text-center mt-5">
      <h1>Domain Name Generator MauSon</h1>
      <p id="domName" class="fs-4 mt-4">
        Hacer click para obtener los nombre de dominios buscados
      </p>
      <button class="btn btn-success mt-3" id="clearBtn">
        Clear
      </button>
    </div>

    <!-- Listado en 3 columnas -->
    <div class="container mt-5">
      <div class="row">
        <!-- Primera columna: Resultados del dominio -->
        <div class="col d-flex flex-column align-items-center text-center border-end"">
          <h2>Dominios .com</h2>
          <button class="btn btn-primary mt-3" id="actionBtn1">Search 01</button>
          <div class="mt-3 border-top pt-3" id="lista1">
            <!-- Listado de dominios .com -->
          </div>
        </div>
        <!-- Segunda columna -->
        <div class="col d-flex flex-column align-items-center text-center border-end">
          <h2>Otros Dominios</h2>
          <button class="btn btn-primary mt-3" id="actionBtn2">Search 02</button>
          <div class="mt-3 border-top pt-3" id="lista2">
            <!-- Espacio reservado para más contenido -->
          </div>
        </div>
        <!-- Tercera columna -->
        <div class="col d-flex flex-column align-items-center text-center">
          <h2>Dom Hacked</h2>
          <button class="btn btn-primary mt-3" id="actionBtn3">Search 03</button>
          <div class="mt-3 border-top pt-3" id="lista3">
            <!-- Espacio reservado para más contenido -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
